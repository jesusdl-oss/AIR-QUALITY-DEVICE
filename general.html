<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('UTB.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .main-container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 90%;
        }
        .title {
            font-size: 28px;
            color: #333333;
            margin-bottom: 20px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .back-button img {
            width: 30px;
            height: 30px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #64B5F6; /* Azul pastel */
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: #42A5F5;
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }
        .chart-container {
            background: rgba(248, 249, 250, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        canvas {
            width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">
        <img src="monitor/flecha.png" alt="Regresar">
    </button>

    <div class="main-container">
        <div class="title">Gráfico General</div>
        <div class="button-container">
            <button onclick="loadChart('co2')">CO2</button>
            <button onclick="loadChart('temperature')">Temperatura</button>
            <button onclick="loadChart('humidity')">Humedad</button>
            <button onclick="loadChart('general')">General</button>
            <button onclick="downloadJPG()">Descargar JPG</button>
        </div>
        <div class="chart-container">
            <canvas id="generalChart"></canvas>
        </div>
    </div>

    <script>
        let currentChart;

        async function fetchData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzu-5j4yPIabA2P11vK8OdQIOy4QskWuP4-RVWL342CskZSV_hAx-CVC1r5YTc3v9RlSQ/exec');
                if (!response.ok) throw new Error('Error al obtener los datos');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function calculateAverages(data) {
            const averages = data.map(row => {
                const co2Values = [row[1], row[5], row[9]].filter(value => value !== null && value !== undefined && value !== '');
                const tempValues = [row[2], row[6], row[10]].filter(value => value !== null && value !== undefined && value !== '');
                const humidityValues = [row[3], row[7], row[11]].filter(value => value !== null && value !== undefined && value !== '');

                const co2Avg = co2Values.length ? co2Values.reduce((a, b) => a + b, 0) / co2Values.length : null;
                const tempAvg = tempValues.length ? tempValues.reduce((a, b) => a + b, 0) / tempValues.length : null;
                const humidityAvg = humidityValues.length ? humidityValues.reduce((a, b) => a + b, 0) / humidityValues.length : null;

                return {
                    datetime: row[0],
                    co2Avg,
                    tempAvg,
                    humidityAvg
                };
            });
            return averages;
        }

        async function loadChart(type) {
            const data = await fetchData();
            if (!data) return;

            const averages = calculateAverages(data);
            const labels = averages.map(entry => entry.datetime);

            let datasets = [];

            if (type === 'co2') {
                datasets.push({
                    label: 'Promedio CO2 (ppm)',
                    data: averages.map(entry => entry.co2Avg),
                    borderColor: 'rgba(255, 0, 0, 1)',
                    borderWidth: 2,
                    fill: false
                });
            } else if (type === 'temperature') {
                datasets.push({
                    label: 'Promedio Temperatura (°C)',
                    data: averages.map(entry => entry.tempAvg),
                    borderColor: 'rgba(0, 0, 255, 1)',
                    borderWidth: 2,
                    fill: false
                });
            } else if (type === 'humidity') {
                datasets.push({
                    label: 'Promedio Humedad (%)',
                    data: averages.map(entry => entry.humidityAvg),
                    borderColor: 'rgba(0, 255, 0, 1)',
                    borderWidth: 2,
                    fill: false
                });
            } else if (type === 'general') {
                datasets = [
                    {
                        label: 'Promedio CO2 (ppm)',
                        data: averages.map(entry => entry.co2Avg),
                        borderColor: 'rgba(255, 0, 0, 1)',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'Promedio Temperatura (°C)',
                        data: averages.map(entry => entry.tempAvg),
                        borderColor: 'rgba(0, 0, 255, 1)',
                        borderWidth: 2,
                        fill: false
                    },
                    {
                        label: 'Promedio Humedad (%)',
                        data: averages.map(entry => entry.humidityAvg),
                        borderColor: 'rgba(0, 255, 0, 1)',
                        borderWidth: 2,
                        fill: false
                    }
                ];
            }

            createChart(labels, datasets);
        }

        function createChart(labels, datasets) {
            const ctx = document.getElementById('generalChart').getContext('2d');

            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Fecha y Hora'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Valor Promedio'
                            }
                        }
                    }
                }
            });
        }

        function downloadJPG() {
            const canvas = document.getElementById('generalChart');
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;

            const ctx = tempCanvas.getContext('2d');
            ctx.fillStyle = 'white'; // Fondo blanco
            ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            ctx.drawImage(canvas, 0, 0);

            const link = document.createElement('a');
            link.href = tempCanvas.toDataURL('image/jpeg', 1.0);
            link.download = 'grafico_general.jpg';
            link.click();
        }

        loadChart('co2');
    </script>
</body>
</html>
